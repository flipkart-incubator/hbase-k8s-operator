namespace: hbase-cluster-ns
serviceAccountName: hbase-operator-controller-manager
sharedWithOperatorNamespace: false
managerRoleKind: Role
managerRoleName: hbase-operator-manager-role
managerRoleBindingName: hbase-operator-manager-rolebinding
operatorNamespace: hbase-operator-ns
additionalServiceAccounts:
  - name: namenode-fencing
roles:
  - name: namenode-fencing-role
    kind: Role
    rules:
      - apiGroups: [""]
        resources: ["pods"]
        verbs: ["delete"]
roleBindings:
  - name: namenode-fencing-rolebinding
    roleKind: Role
    roleName: namenode-fencing-role
    subjects:
      - kind: serviceAccount
        name: namenode-fencing
        namespace: hbase-cluster-ns
  - name: hbase-cluster-observer-rolebinding
    roleKind: Role
    roleName: hbase-cluster-observer-role
    subjects:
      - kind: serviceAccount
        name: hbase-cluster-observer
        namespace: hbase-ui-ns
service:
  name: hbase-cluster
  image: hbase:2.4.12
  isBootstrap: false
  runAsUser: 1011
  runAsGroup: 1011
configuration:
  hbaseConfigName: hbase-config
  hbaseConfigRelPath: config/hbase-cluster/hbase/*
  hbaseConfigMountPath: /etc/hbase
  hbaseHomePath: /opt/hbase
  hbaseLogPath: /var/log/hbase
  hadoopConfigName: hadoop-config
  hadoopConfigRelPath: config/hbase-cluster/hadoop/*
  hadoopConfigMountPath: /etc/hadoop
  hadoopHomePath: /opt/hadoop
  hadoopLogPath: /var/log/hadoop
  regionMoverClass: org.apache.hadoop.hbase.util.RegionMover
mount:
  namenodeMountName: data
  namenodeMountPath: /grid/1
tenantNamespaces:
 - hbase-tenant-ns
serviceLabels:
 - key: value
commands:
  faultDomainCommand: "cat /etc/nodeinfo | grep 'smd' | sed 's/smd=//' | sed 's/\"//g'"
secrets:
  configs:
    - name: mySecret
      token:
        secretFile: "Uk1ek42cE1CK0dyaFBGZ2h1NnA1WldHTnBFMjRDeER4Tl"
configMaps:
  envName: hbase-cluster
  configs:
   - name: mtl-zk
     source: dir
     sourceLoc: mtl/zk
   - name: mtl-jn
     source: dir
     sourceLoc: mtl/jn
   - name: mtl-nn
     source: dir
     sourceLoc: mtl/nn
   - name: mtl-dn
     source: dir
     sourceLoc: mtl/dn
   - name: mtl-hmaster
     source: dir
     sourceLoc: mtl/hmaster
deployments:
  zookeeper:
    name: hbase-cluster-zk
    replicas: 3
    isPodServiceRequired: true
    labels:
    - key: value
    annotations:
    - key: value
    volumeClaims:
    - name: data
      size: "2Gi"
      storageClass: "standard"
    volumes:
    - name: nodeinfo
      volumeSource: HostPath
      path: /etc/nodeinfo
    containers:
    - name: zookeeper
      cpuLimit: 0.5
      memoryLimit: "2Gi"
      cpuRequest: 0.5
      memoryRequest: "2Gi"
      probeDelay: 20
      volumeMounts:
      - name: data
        mountPath: /grid/1
        readOnly: false
  journalnode:
    name: hbase-cluster-jn
    replicas: 3
    isPodServiceRequired: true
    labels:
    - key: value
    annotations:
    - key: value
    volumeClaims:
    - name: data
      size: "2Gi"
      storageClass: "standard"
    volumes:
    - name: nodeinfo
      volumeSource: HostPath
      path: /etc/nodeinfo
    containers:
    - name: journalnode
      cpuLimit: "0.5"
      memoryLimit: "1Gi"
      cpuRequest: "0.5"
      memoryRequest: "1Gi"
      probeDelay: 40
      volumeMounts:
      - name: data
        mountPath: /grid/1
        readOnly: false
  hmaster:
    name: hbase-cluster-hmaster
    replicas: 2
    labels:
    - key: value
    annotations:
    - key: value
    volumes:
    - name: data
      volumeSource: EmptyDir
    sidecarcontainers:
    - name: rackutils
      image: hbase-rack-utils:1.0.1
      cpuLimit: 0.2
      memoryLimit: 256Mi
      cpuRequest: 0.2
      memoryRequest: 256Mi
      runAsUser: 1011
      runAsGroup: 1011
      command: ["./entrypoint"]
      args: ["com.flipkart.hbase.HbaseRackUtils", "/etc/hbase", "/hbase-operator", "/opt/share/rack_topology.data"]
      volumeMounts:
      - name: data
        mountPath: /opt/share
    containers:
    - name: hmaster
      cpuLimit: 0.3
      memoryLimit: 3Gi
      cpuRequest: 0.3
      memoryRequest: 3Gi
      probeDelay: 10
      volumeMounts:
      - name: data
        mountPath: /opt/share
  datanode:
    name: hbase-cluster-dn
    replicas: 3
    labels:
    - key: value
    annotations:
    - key: value
    shareProcessNamespace: true
    volumeClaims:
    - name: data
      size: "10Gi"
      storageClass: "standard"
    volumes:
    - name: lifecycle 
      volumeSource: EmptyDir
    - name: nodeinfo
      volumeSource: HostPath
      path: /etc/nodeinfo
    - name: secret-volume
      secretName: mySecret
      volumeSource: Secret
    containers:
    - name: datanode
      cpuLimit: 0.5
      memoryLimit: 3Gi
      cpuRequest: 0.5
      memoryRequest: 3Gi
      probeDelay: 60
      volumeMounts:
      - name: data
        mountPath: /grid/1
      - name: lifecycle
        mountPath: /lifecycle
    - name: regionserver
      cpuLimit: 0.5
      memoryLimit: 5Gi
      cpuRequest: 0.5
      memoryRequest: 5Gi
      probeDelay: 60
      volumeMounts:
      - name: lifecycle
        mountPath: /lifecycle
      - name: nodeinfo
        mountPath: /etc/nodeinfo
        readOnly: true
      - name: secret-volume
        readOnly: true
        mountPath: /usr/secret
  namenode:
    name: hbase-cluster-nn
    replicas: 2
    labels:
    - key: value
    annotations:
    - key: value
    shareProcessNamespace: false
    volumeClaims:
    - name: data
      size: "4Gi"
      storageClass: "standard"
    volumes:
    - name: lifecycle 
      volumeSource: EmptyDir
    - name: nodeinfo
      volumeSource: HostPath
      path: /etc/nodeinfo
    containers:
    - name: namenode
      cpuLimit: 0.5
      memoryLimit: 3Gi
      cpuRequest: 0.5
      memoryRequest: 3Gi
      probeDelay: 60
      volumeMounts:
      - name: data
        mountPath: /grid/1
      - name: lifecycle
        mountPath: /lifecycle
    - name: zkfc
      cpuLimit: 0.2
      memoryLimit: 512Mi
      cpuRequest: 0.2
      probeDelay: 30
      memoryRequest: 512Mi
      volumeMounts:
      - name: lifecycle
        mountPath: /lifecycle
