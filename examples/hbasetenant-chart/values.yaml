namespace: hbase-tenant-ns
managerServiceAccountName: hbase-operator-controller-manager
managerRoleKind: Role
managerRoleName: hbase-operator-manager-role
managerRoleBindingName: hbase-operator-manager-rolebinding
sharedWithOperatorNamespace: false
operatorNamespace: hbase-operator-ns
serviceAccounts: {}
roles: {}
roleBindings: {}
service:
  name: hbase-tenant
  image: hbase:2.4.12
  runAsUser: 1011
  runAsGroup: 1011
configuration:
  hbaseConfigName: hbase-config
  hbaseConfigRelPath: config/hbase-tenant/hbase/*
  hbaseConfigMountPath: /etc/hbase
  hbaseHomePath: /opt/hbase
  hbaseLogPath: /var/log/hbase
  hadoopConfigName: hadoop-config
  hadoopConfigRelPath: config/hbase-tenant/hadoop/*
  hadoopConfigMountPath: /etc/hadoop
  hadoopHomePath: /opt/hadoop
  hadoopLogPath: /var/log/hadoop
commands:
  faultDomainCommand: "cat /etc/nodeinfo | grep 'smd' | sed 's/smd=//' | sed 's/\"//g'"
serviceLabels:
 - key: value
secrets:
  configs:
    - name: mySecret
      token:
        secretFile: "Uk1ek42cE1CK0dyaFBGZ2h1NnA1WldHTnBFMjRDeER4Tl"
configMaps:
  envName: hbase-tenant
  configs:
   - name: mtl-tenant-dn
     source: dir
     sourceLoc: mtl/dn
datanode:
  name: hbase-tenant-dn
  replicas: 4
  labels:
  - key: value
  annotations:
  - key: value
  shareProcessNamespace: true
  volumeClaims:
  - name: data
    size: "10Gi"
    storageClass: "standard"
  volumes:
  - name: lifecycle 
    volumeSource: EmptyDir
  - name: nodeinfo
    volumeSource: HostPath
    path: /etc/nodeinfo
  - name: secret-volume
    secretName: mySecret
    volumeSource: Secret
  containers:
  - name: datanode
    cpuLimit: 0.3
    memoryLimit: 2Gi
    cpuRequest: 0.3
    memoryRequest: 2Gi
    probeDelay: 60
    volumeMounts:
    - name: data
      mountPath: /grid/1
      readOnly: false
    - name: lifecycle
      mountPath: /lifecycle
    - name: nodeinfo
      mountPath: /etc/nodeinfo
      readOnly: true
  - name: regionserver
    cpuLimit: 0.4
    memoryLimit: 3Gi
    cpuRequest: 0.4
    memoryRequest: 3Gi
    probeDelay: 60
    volumeMounts:
    - name: lifecycle
      mountPath: /lifecycle
    - name: nodeinfo
      mountPath: /etc/nodeinfo
      readOnly: true
    - name: secret-volume
      readOnly: true
      mountPath: /usr/secret
